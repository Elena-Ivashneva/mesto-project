<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Вторая проектная работа второго спринта. Адаптивная верстка по макету. Верстка форм.">
  <meta name="keywords" content="HTML, CSS, Flexbox, Grid Layout, медиа-запросы, формы">
  <meta name="author" content="Елена Ивашнева">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="page__container">

    <header class="header page__section">
      <img class="header__logo" src="./images/logo-white.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile page__section">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="page__section">
        <ul class="elements page__reset-list">
          <li class="element">
            <img class="element__image" src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкессия">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-icon" type="button" aria-label="Нравится"></button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-altai.jpg" alt="Алтай">
            <h2 class="element__title">Алтай</h2>
            <button class="element__like-icon" type="button" aria-label="Нравится"></button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-kabardino-balkaria.jpg" alt="Кабардино-Балкария">
            <h2 class="element__title">Кабардино-Балкария</h2>
            <button class="element__like-icon" type="button" aria-label="Нравится"></button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-crimea.jpg" alt="Крым">
            <h2 class="element__title">Крым</h2>
            <button class="element__like-icon element__like-icon_active" type="button" aria-label="Нравится"></button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-baikal.jpg" alt="Байкал">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like-icon" type="button" aria-label="Нравится"></button>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-smolensk.jpg" alt="Смоленск">
            <h2 class="element__title">Смоленск</h2>
            <button class="element__like-icon" type="button" aria-label="Нравится"></button>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <form class="form" action="#" name="profile-user">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__field" type="text" name="name-user" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="form__field" type="text" name="about-user" value="Исследователь океана" placeholder="О себе">
        </fieldset>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

</body>

</html>
